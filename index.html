<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Library App</title>
</head>
<body>
    <div id="form-wrapper">
        <form >
            <div class="form-title">
                <h1>Library App</h1>
            </div>

            <div class="error-msg">
                <p>Please fill all fields</p>
            </div>

            <div class="form-control">
                <input type="text" name="" id="title" placeholder="Title">
            </div>

            <div class="form-control">
                <input type="text" name="" id="author" placeholder="Author">
            </div>

            <div class="form-control">
                <input type="number" name="" id="number-of-pages" placeholder="Number of pages">
            </div>

            <div class="form-control">
                <input type="text" name="" id="read" placeholder="Status of Reading">
            </div>
        </form>
        <button class="btn">Add New Book</button>
    </div>

    <section id="books">
        <div class="books-wrapper">
                <table>
                    <thead>
                        <tr>
                            <th>Title</th>
                            <th>Author</th>
                            <th>Pages</th>
                            <th>Read/Not Read</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
        </div>
    </section>

    <script src="main.js"></script>
</body>
</html>
